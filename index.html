<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fallout RPG Character Builder</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <style>
      .tooltip-content {
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        max-width: 200px;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mx-auto p-4">
      <h1 class="text-4xl mb-6">Fallout RPG Character Builder</h1>
      <p class="mb-4 text-lg">
        You have {{ remainingPoints }} points left to distribute.
      </p>
      <div class="flex space-x-4 mb-6">
        <div v-for="stat in stats" :key="stat.name" class="flex-1 text-center">
          <div class="flex items-center justify-center mb-2">
            <i :class="stat.icon + ' mr-1'"></i>
            <span class="text-xs">{{ stat.abbr }}</span>
          </div>
          <input
            type="number"
            class="w-full p-2 text-lg text-center border-b-0 border-yellow-400 focus:outline-none"
            v-model.number="stat.value"
            min="1"
            max="10"
          />
          <br />
          <span
            class="inline-block bg-yellow-400 text-gray-700 rounded-full px-2 py-1 text-sm"
          >
            {{ calculateModifier(stat.value) }}
          </span>
        </div>
      </div>
      <div class="max-w-4xl mx-auto">
        <table class="w-full text-left">
          <tbody>
            <tr v-for="skill in skills" :key="skill.name">
              <td class="p-2"><i :class="skill.icon"></i></td>
              <td class="p-2">{{ skill.name }}</td>
              <td class="p-2">{{ calculateSkillModifier(skill) }}</td>
              <td class="p-2">
                <i
                  class="fa-solid fa-question-circle"
                  :data-tooltip="formatAttributes(skill.attributes)"
                  ref="tooltips"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
